on:
  push:
    branches:
      - "main"
  pull_request:
name: test
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/setup-go@v3
        with:
          go-version: '>=1.19'
      - uses: actions/checkout@v3
      - name: Run tests with coverage report output
        run: go test ./... -coverprofile=coverage.out
      - name: create report
        uses: k1LoW/octocov-action@v0
